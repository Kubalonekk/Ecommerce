{% extends 'portfolio/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <button class="btn btn-primary btn-md my-0 p" type='submit'>Wy≈õlji</button>
</form>

</div>

{% endblock %}
