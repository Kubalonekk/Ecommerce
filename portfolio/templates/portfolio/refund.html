{% extends 'portfolio/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<html>
    
</html>

{% block content %}
<div class="container">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}

<h2>Zwroty</h2>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy}}
    <button type='submit' class='btn btn-primary'>Wyslji</button>


</form>
{% endblock %}
